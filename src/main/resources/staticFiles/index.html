            text-align: center;
            font-size: 14px;

        .graph-section {
            width: 900px;
            margin: auto;
        }

            text-align: center;

        }

        svg {
            width: 900px;
            height: 420px;
            background: #ffffff;
            border-radius: 6px;
        }

        /* Tooltip behavior */
        .chart-group:hover .tooltip {
            visibility: visible;
        }

        .tooltip rect {
            fill: rgba(0, 0, 0, 0.8);
            rx: 4;
            ry: 4;
        }

        .tooltip text {
            font-size: 12px;
            font-weight: bold;

</head>

                        verticalAlign: 'bottom'

    });
</script>
